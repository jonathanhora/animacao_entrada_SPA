<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Xiaomi POCO F7</title>
</head>
<body>
    
    <main class="hero">
        <div class="esquerda">
            <img class="logo" src="assets/logo.svg" alt="">
            <h2 class="subtitulo">Xiaomi</h2>
            <h1 class="titulo"><span>POCO</span> F7</h1>
            
            <p>
                Super speed unleashed<br>
                Flagship Snapdragon® 8s Gen 4<br>
                Massive 6500mAh (typ) battery<br>
                6.83” 1.5K 120Hz AMOLED display
            </p>
            <button>
                Comprar <img src="assets/button-arrow.svg" alt="">
            </button>
            <div class="cards">
                <div class="card">
                    +31% CPU performance
                    <img src="assets/CPU.svg" alt="">
                </div>
                <div class="card">
                    +49% GPU performance
                    <img src="assets/GPU.svg" alt="">
                </div>
                <div class="card">
                    +44% AI performance
                    <img src="assets/IA.svg" alt="">

                </div>
            </div>
        </div>
        <div class="direita">
            <img class="produto" src="assets/poco.webp" alt="">
            <img class="banner" src="assets/hero.webp" alt="">
            <img class="icon" src="assets/img-arrow.svg" alt="">
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
</body>
</html>
